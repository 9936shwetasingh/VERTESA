name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy Application
        run: |
          echo "Going to project directory..."
          cd /home/ubuntu/VERTESA

          echo "Pulling latest code..."
          git pull origin main

          echo "Stopping old container..."
          docker stop vertesa-container || true

          echo "Removing old container..."
          docker rm vertesa-container || true

          echo "Building new Docker image..."
          docker build -t vertesa-app .

          echo "Starting new container..."
          docker run -d -p 80:80 --name vertesa-container vertesa-app

          echo "Deployment Successful ðŸš€"